# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-variscite-aesys"
BBFILE_PATTERN_meta-variscite-aesys = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-variscite-aesys = "10"

LAYERDEPENDS_meta-variscite-aesys = "core"
LAYERSERIES_COMPAT_meta-variscite-aesys = "kirkstone"
